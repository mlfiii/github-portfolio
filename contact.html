<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MLFIII Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel='icon' href='assets/images/favicon.ico' type='image/x-icon'/ >
  </head>
  <body>
    <div class="page-wrap">
      <div class="header">
        <div id="header-name" class="background-teal">
          <h1 class="text-white text-center">Martin L. Funches III</h1>
        </div>
        <aside id="header-buttons">
          <p>
            <a href="index.html"> About </a><span class="text-silver">|</span>
            <a href="portfolio.html"> Portfolio </a>
            <span class="text-silver">|</span>
            <a href="contact.html"> Contact </a>
          </p>
        </aside>
      </div>

      <section id="contact-content">
        <aside id="contact-content-float">
          <h2>Contact</h2>
          <hr />
          <div>
            <form>
              <label for="content-name">Name</label> <br />
              <input
                type="text"
                id="content-name"
                name="content-name"
                placeholder="John Smith"
              />
              <label for="content-email">Email</label>
              <input
                type="text"
                id="content-email"
                name="content-email"
                placeholder="Example@gmail.com"
              />
              <label for="content-message">Message</label>
              <br />

              <textarea id="content-message"></textarea>
              <br />
              <button
                id="content-submit-button"
                class="content-submit-button text-white"
              >
                Submit
              </button>
            </form>
          </div>
        </aside>
      </section>
    </div>
    <!-- Creates the sticky footer. -->
    <footer class="site-footer-formats site-footer text-white">
      <p>Copywrite Â©</p>
    </footer>

    <!-- Javascript file -->
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
